<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="main">
        <div class="back">&lsaquo;</div>
        <img src="./img/Layer 2.png" alt="">
        <h1 class="main__title">Online 
            English
            portal</h1>
        <button class="main__Sign-Up btn">Sign Up</button>
        <button class="main__Log-In btn">Log In</button>
    </section>

    <section class="login">
        <img class="login__img" src="./img/Group 5.png" alt="">
        <form class='login__form'>
            <div class="login__section">
                <label class="login__label">Email address</label>
                <input class="input__login mail__log" type="text" placeholder="Email address">
            </div>
            <div class="login__section">
                <label class="login__label">Password</label>
                <input class="input__login password-login"type="text" placeholder="Password">
            </div>
            
        </form>
        <button class="login__Log-In Log btn">Log In</button>
    </section>  
    
    <section class="sign">
        <div class="back">&lsaquo;</div>
        <img class="sign__img" src="./img/Group 5.png" alt="">
        <form class='sign__form'>
            <div class="sign__section">
                <label class="sign__label">Email address</label>
                <input class="sign__login sign-mail" type="text" placeholder="Email address">
            </div>
            <div class="sign__section">
                <label class="sign__label">Password</label>
                <input class="sign__login sign-password"type="text" placeholder="Password">
            </div>
            <div class="sign__section">
                <label class="sign__label">Repeat Password</label>
                <input class="sign__login sign-rep"type="text" placeholder="Repeat Password">
            </div>
            
        </form>
        <button class="sign__Sign-Up Sign-Up btn">Log In</button>
    </section>  
    
</body>
</html>
